name: EC2 Control

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action (start or stop)'
        required: true
        default: 'start'

jobs:
  control-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Start or Stop EC2 instance
        run: |
            export AWS_REGION=ap-south-1
            export AWS_DEFAULT_REGION=ap-south-1
            export AWS_ACCESS_KEY_ID=secret.AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=secret.AWS_SECRET_ACCESS_KEY
            aws ec2 stop-instances --region secret.AWS_REGION --instance-ids secret.AWS_EC2_INSTANCE_ID
